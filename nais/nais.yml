apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: kafka-schema-backup
  namespace: aura
  labels:
    team: aura
spec:
  image: {{ image }}
  port: 9090
  ingresses:
    - https://kafka-schema-backup.dev-gcp.nais.io
  replicas:
    min: 1
    max: 2
    cpuThresholdPercentage: 70
  liveness:
    path: /internal/isalive
  readiness:
    path: /internal/isready
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 600m
      memory: 1024Mi
    requests:
      cpu: 300m
      memory: 384Mi
  env:
    - name: ktor.environment
      value: {{ ktor_env }}
  gcp:
    sqlInstances:
      - type: POSTGRES_12
        databases:
          - name: kafka-schema-backup-db
            envVarPrefix: DB
        tier: db-f1-micro
        diskType: SSD
        highAvailability: true
        diskSize: 10
        diskAutoresize: true
        autoBackupTime: "03:00"
        cascadingDelete: false
